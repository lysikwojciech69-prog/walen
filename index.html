<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Walentynka ðŸ’—</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #1a0010, #000);
  font-family: 'Arial', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  color: #ff5fa2;
}

.container {
  text-align: center;
  padding: 30px;
}

h1 {
  font-size: 26px;
  margin-bottom: 40px;
  transition: opacity 0.5s ease;
}

.buttons {
  display: flex;
  gap: 20px;
  justify-content: center;
}

button {
  padding: 15px 35px;
  font-size: 18px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  transition: transform 0.2s ease, background 0.3s;
}

#yes {
  background: #ff5fa2;
  color: black;
}

#yes:active {
  transform: scale(0.95);
}

#no {
  background: #222;
  color: #888;
}

.love {
  font-size: 32px;
  opacity: 0;
  transition: opacity 1s ease;
}

.heart {
  position: fixed;
  top: -40px;
  font-size: 24px;
  animation: fall 5s linear forwards;
}

@keyframes fall {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(110vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
  <h1 id="text">zostaniesz mojÄ… walentynkÄ…?</h1>

  <div class="buttons" id="buttons">
    <button id="yes">tak</button>
    <button id="no">nie</button>
  </div>

  <div class="love" id="love">kocham CiÄ™ ðŸ’–</div>
</div>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
</audio>

<script>
const yes = document.getElementById("yes");
const text = document.getElementById("text");
const buttons = document.getElementById("buttons");
const love = document.getElementById("love");
const music = document.getElementById("music");

yes.addEventListener("click", () => {
  text.style.opacity = 0;
  buttons.style.display = "none";

  setTimeout(() => {
    text.style.display = "none";
    love.style.opacity = 1;
    music.play();
    setInterval(createHeart, 350);
  }, 600);
});

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = 20 + Math.random() * 25 + "px";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 5000);
}
</script>

</body>
</html>
